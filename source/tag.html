---
layout: post
title: Tag list
generator: [posts_tag_index, pagination]
pagination:
    provider: page.tag_posts
    max_per_page: 200
---

{% block head_meta %}
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/{{ page.tag|url_encode(true) }}.xml" title="{{ site.title }} '{{ page.tag }}' tag feed" />
    <meta name="robots" content="noindex, follow">
{% endblock %}

{% block title %}{{ page.tag }}{% endblock %}
{% block content %}

<div id="tags"></div>
<script>
    parseComponentHTML("#tags", {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
            {% for post in page.pagination.items %}
                {"name": "{{ post.title }}", "url": "{{ site.url }}{{ post.url }}"},
            {% endfor %}
            ]
        }
    });

    document.querySelector("h1").innerHTML = "{{ page.tag }}";
</script>
{% endblock content %}
