---
layout: post
title: Tags
use:
    - posts_tags
---
<div id="tags"></div>
<script>
    parseComponentHTML("#tags", {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
                {% for tag,posts in data.posts_tags %}
                    {"name": "{{ tag }}", "url": "{{ site.url }}/{{ tag|url_encode(true) }}"},
                {% endfor %}
            ]
        }
    });
</script>
